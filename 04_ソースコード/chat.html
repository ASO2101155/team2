<!DOCTYPE html>
<html>
<head>
  <title>チャット画面</title>
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <style>
  </style>
</head>
<body>
  <div class="vertical-line"></div>
  <div class="horizontal-line2"></div>

  <div id="chat-messages" class="message-container"></div>

  <input type="text" class="textbox-001" id="message-input" placeholder="メッセージを送信">
  <input type="image" class="sousin" src="./sousin.png" alt="送信" onclick="sendMessage()" />

  <!-- 戻るボタンを修正 -->
  <a class="modoru2" href="javascript:history.back()">
    <img src="./yajirushi-illust6.png" alt="戻る" />
  </a>

  <button class="switch-button1" onclick="switchUser('Aさん')">Aさん</button>
  <button class="switch-button2" onclick="switchUser('Bさん')">Bさん</button>
  <button class="switch-button3" onclick="switchUser('Cさん')">Cさん</button>

  <div id="current-user"></div>  <!-- 現在のユーザーを表示する領域 -->

  <script>
    var currentUser = ''; // 現在のユーザーを保持する変数

    // メッセージを送信する関数
    function sendMessage() {
      var messageInput = document.getElementById("message-input");
      var message = messageInput.value;
      if (message !== "") {
        var chatMessages = document.getElementById("chat-messages");
        var newMessage = document.createElement("p");
        newMessage.textContent = message;  // メッセージのみ表示
        newMessage.classList.add("message");
        chatMessages.appendChild(newMessage);
        messageInput.value = "";
      }
    }

    // ユーザーを切り替える関数
    function switchUser(user) {
      currentUser = user;
      var currentUserDisplay = document.getElementById("current-user");
      currentUserDisplay.textContent = user;  // 現在のユーザーを表示

      var chatMessages = document.getElementById("chat-messages");
      chatMessages.innerHTML = "";  // チャットメッセージをリセット
    }
  </script>
</body>
</html>
