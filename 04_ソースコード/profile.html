<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>プロフィール</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
    }
    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-info {
      margin-top: 20px;
    }
    .edit-button {
      display: inline-block;
      margin-top: 10px;
      cursor: pointer;
      text-decoration: none;
      color: blue;
    }
    .edit-button:hover {
      color: navy;
    }
    .edit-input {
      display: none;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
    }
    .name-container {
      position: relative;
    }
    .edit-name-button {
      position: absolute;
      top: 0;
      right: 0;
      cursor: pointer;
    }
    .edit-name-button img {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-left: 5px;
    }
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      text-decoration: none;
      color: rgb(0, 0, 0);
      display: flex;
      align-items: center;
    }
    .back-button:hover {
      color: navy;
    }
    .back-button::before {
      content: '\2190'; /* Left arrow unicode character */
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-button" href="#"><span></span></a>
    <div>
      <img class="profile-image rounded-circle" src="icon.png" alt="プロフィール画像">
      <div>
        <span class="edit-button" onclick="editImage()">画像を変更</span>
        <input type="file" id="image-input" class="edit-input">
      </div>
    </div>
    <div class="profile-info">
      <div class="name-container">
        <h2 id="name">ユーザー名</h2>
        <span class="edit-button edit-name-button" onclick="editName()"><img src="pen.png"></span>
      </div>
      <div>
        <input type="text" id="name-input" class="edit-input">
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>

    function editImage() {
      var imageInput = document.getElementById('image-input');
      imageInput.click();
    }
function editName() {
  var nameElement = document.getElementById('name');
  var nameInput = document.getElementById('name-input');

  if (nameElement.style.display === 'none') {
    // 名前の編集モードを終了
    nameElement.style.display = 'block';
    nameInput.style.display = 'none';
    nameElement.textContent = nameInput.value;
  } else {
    // 名前の編集モードを開始
    nameElement.style.display = 'none';
    nameInput.style.display = 'block';
    nameInput.value = nameElement.textContent.trim();
    nameInput.focus();
  }
}
  </script>
</body>
</html>
